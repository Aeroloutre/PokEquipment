<app-header></app-header>

<div>
    La page liste infinie
</div>

@if (sprites$ | async; as sprites) {
    <ul class="flex flex-row">
    @for (sprite of sprites; track sprite) {
        <li>
            <img [src]="sprite" alt="Pokémon sprite" />
        </li>
    } @empty {
        <li>Aucun item trouvé.</li>
    }
    </ul>
} @else {
    <app-loader message="Chargement des Pokémon..."></app-loader>
}
