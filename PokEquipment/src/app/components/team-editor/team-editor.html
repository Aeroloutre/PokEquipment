
<form [formGroup]="team" (ngSubmit)="onSubmit()" class="team-grid">
    <div class="title">
        <h1>Créer une équipe !</h1>
    </div>

  <div class="pokemon-slot">
    <label for="pokemon1">Pokémon 1</label>
    <select id="pokemon1" formControlName="pokemon1">
      <option value=""></option>

      }
    </select>
  </div>
